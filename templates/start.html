{% extends "base.html" %}
{% block content_start %}
{% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name}}</a>
<p>Yours id: {{current_user.id }}</p>
    <a class="btn btn-success" href="/add_job">Add job</a>
<a class="btn btn-success" href="/add_department">Add department</a>
{% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>

{% endif %}

<main role="main" class="container">
    {% block content_table %}{% endblock %}
</main>
{% endblock %}
